<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            width: 500px;

        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            back
        }
    </style>

</head>
<body>
    <h1>Uso de tabelas Grandes</h1>
    <table>
        <thead>
            <tr>Estado</tr>
            <tr>População</tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 919 049</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>0000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
