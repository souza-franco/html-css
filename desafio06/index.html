<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag em HTML</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul><li><abbr title="Tag p">Parágrafos</abbr></li>
    <li><abbr title="h1 a h6">Titulos</abbr></li>
    <li><abbr title="img">Imagens</abbr></li>
    <li><abbr title="abbr">Abreviações</abbr></li>
    <li><abbr title="code">Codigo-fonte</abbr></li>
    <li><abbr title="ol ou li">Lista numeradas</abbr></li>
    <li><abbr title="ul e li">Lista com demarcadores</abbr></li></ul>
    
</body>
</html>
