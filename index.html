<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de Seção</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			max-width: 900px;
			margin: 0 auto;
			padding: 20px;
		}
		.text {
			flex: 1;
			padding-right: 20px;
		}
		.text h1 {
			font-size: 36px;
			margin-bottom: 10px;
		}
		.text h2 {
			font-size: 24px;
			margin-bottom: 10px;
		}
		.text p {
			font-size: 16px;
			line-height: 1.5;
			margin-bottom: 10px;
		}
		.image {
			flex: 1;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.image img {
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="text">
			<h1>Título Principal</h1>
			<h2>Subtítulo</h2>
			<p>Parágrafo 1</p>
			<p>Parágrafo 2</p>
			<p>Parágrafo 3</p>
			<p>Parágrafo 4</p>
			<p>Parágrafo 5</p>
		</div>
		<div class="image">
			<img src="https://via.placeholder.com/400x400" alt="Imagem de Exemplo">
		</div>
	</div>
</body>
</html>
